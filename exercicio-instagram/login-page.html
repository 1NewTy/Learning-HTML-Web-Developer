<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <img src="cellphone.png" alt="Imagem de um celular" class="cellphone-image">
            </div>
            <div class="right">
                <div class="group">
                    <div class="insta">
                        <img src="instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                    </div>
                    <div class="profile">
                        <img src="profile-photo.jpg" alt="Foto de Perfil" class="profile-photo">
                    </div>
                    <div class="continue">
                        <a href="#" class="continue">Continue como _leosala</a>
                    </div>
                    <div class="exit">
                        <a href="#" class="remove">Saia da conta</a>
                    </div>
                </div>
                <div class="group">
                    <div class="not">
                        <p class="question">Não é _leosala?</p>
                    </div>
                    <div class="c-account">
                        <p class="choice">
                            <span class="change">Troque de conta</span>
                            ou
                            <span class="sign-up">Se cadastre</span>
                        </p>
                    </div>
                </div>
                <div class="download">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download-way">
                        <a href="#"><img src="app-store.png" class="apple-store" alt="Download pela apple store"></a>
                        <a href="#"><img src="play-store.png" class="play-store" alt="Download pela play store"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
